version: '3.8'
services:
  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis:/data/redis
    networks:
      - jupiter_net

  postgres:
    image: 'postgres:alpine'
    environment:
      POSTGRES_USER: 'jupiter'
      POSTGRES_PASSWORD: '123456'
    ports:
      - '5432:5432'
    volumes:
      - postgres:/data/postgres
    networks:
      - jupiter_net

  migration:
    build:
      context: .
      dockerfile: docker/Dockerfile.migration
    environment:
      POSTGRES_SCHEMA: 'jupiter'
      POSTGRES_USER: 'jupiter'
      POSTGRES_PASSWORD: '123456'
      POSTGRES_HOST: postgres
      NODE_ENV: 'development'
    networks:
      - jupiter_net
    depends_on:
      - postgres
      - redis

  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - '5000:5000'
    environment:
      POSTGRES_SCHEMA: 'jupiter'
      POSTGRES_USER: 'jupiter'
      POSTGRES_PASSWORD: '123456'
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PASSWORD: ''
      SECRET_KEY: 'JUPITER'
      SECRET_KEY_REFRESH_TOKEN: 'JUPITER_REFRESH_TOKEN'
      NODE_ENV: 'development'
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - jupiter_net
    depends_on:
      - postgres
      - redis
      - migration

volumes:
  postgres:
  redis:

networks:
  jupiter_net:
    driver: bridge
