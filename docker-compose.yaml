version: '3.8'
services:
  redis:
    image: 'redis:alpine'
    ports:
      - '6379': '6379'
    volumes:
      - redis:/data/redis
    networks:
      - jupiter_net

  postgres:
    image: 'postgres'
    environment:
      POSTGRES_USER: 'jupiter'
      POSTGRES_PASSWORD: '123456'
    ports:
      - '5432:5432'
    volumes:
      - postgres:/data/postgres
    networks:
      - jupiter_net

  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    environment:
      DB_SCHEMA: 'jupiter'
      DB_USER: 'jupiter'
      DB_PASSWORD: '123456'
      DB_HOST: postgres
      SECRET_KEY: 'JUPITER'
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - jupiter_net
    depends_on:
      - postgres
      - redis

volumes:
  postgres:

networks:
  jupiter_net:
    driver: bridge
