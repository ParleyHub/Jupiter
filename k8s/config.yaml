apiVersion: apps/v1
kind: Deployment
metadata:
  name: $CI_NAME
  namespace: default
  labels:
    name: $CI_NAME
spec:
  replicas: 2
  selector:
    matchLabels:
      name: $CI_NAME
  template:
    metadata:
      labels:
        name: $CI_NAME
    spec:
      containers:
        - name: $CI_NAME
          image: $IMAGE_TAG
          ports:
            - containerPort: 5000

          resources:
            limits:
              memory: 512Mi
              cpu: '0.3'
            requests:
              memory: 256Mi
              cpu: '0.15'

          env:
            - name: NODE_ENV
              value: 'production'
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: jupiter-postgres-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jupiter-postgres-secret
                  key: password
            - name: POSTGRES_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: jupiter-postgres-secret
                  key: database
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: jupiter-postgres-secret
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: jupiter-postgres-secret
                  key: port
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: jupiter-redis-secret
                  key: host
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jupiter-redis-secret
                  key: password

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: $CI_NAME
  name: $CI_NAME
spec:
  type: ClusterIP
  selector:
    name: $CI_NAME
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: $CI_NAME
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ingress.allow-http: 'false'
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: default
spec:
  tls:
    - hosts:
        - $DOMAIN
      secretName: jupiter-tls-secret
  rules:
    - host: $DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: $CI_NAME
                port:
                  number: 80
