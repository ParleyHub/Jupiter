apiVersion: apps/v1
kind: Deployment
metadata:
  name: $CI_NAME
  namespace: default
  labels:
    name: $CI_NAME
spec:
  replicas: 2
  selector:
    matchLabels:
      name: $CI_NAME
  template:
    metadata:
      labels:
        name: $CI_NAME
    spec:
      containers:
        - name: cloud-sql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:latest
          command:
            - '/cloud_sql_proxy'
            - '-instances=parleyhub-323409:asia-east2:jupiter-postgres=tcp:5432'
            - '-credential_file=/secrets/cloudsql/credentials.json'
          securityContext:
            runAsNonRoot: true
          volumeMounts:
            - name: $CI_NAME
              mountPath: /secrets/cloudsql
              readOnly: true
          resources:
            limits:
              memory: 512Mi
              cpu: '0.5'
            requests:
              memory: 256Mi
              cpu: '0.3'

        - name: $CI_NAME
          image: $IMAGE_TAG
          ports:
            - containerPort: 5000

          resources:
            limits:
              memory: 512Mi
              cpu: '0.5'
            requests:
              memory: 256Mi
              cpu: '0.3'

          env:
            - name: NODE_ENV
              value: 'production'
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: jupiter-secret-postgres
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jupiter-secret-postgres
                  key: password
            - name: POSTGRES_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: jupiter-secret-postgres
                  key: database
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: jupiter-secret-postgres
                  key: host
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: jupiter-secret-redis
                  key: REDIS_HOST

      volumes:
        - name: $CI_NAME
          secret:
            secretName: cloudsql-secret-sa

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: $CI_NAME
  name: $CI_NAME
spec:
  type: ClusterIP
  selector:
    name: $CI_NAME
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: $CI_NAME
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ingress.allow-http: 'false'
    nginx.ingress.kubernetes.io/rewrite-target: /
  namespace: default
spec:
  tls:
    - hosts:
        - $DOMAIN
      secretName: jupiter-secret-tls
  rules:
    - host: $DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: $CI_NAME
                port:
                  number: 80
